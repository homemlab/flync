# Batch Optimization Configuration File
# This file defines multiple dataset configurations for batch hyperparameter optimization

# Global defaults (can be overridden in individual configurations)
global_defaults:
  optimization_direction: "maximize"
  n_trials: 50
  random_state: 99
  job_timeout: 3600
  delay_between_jobs: 30
  project_name: "Flync Feature and Hyperparameter Optimization"
  debug: true
  threads: 20
  top_n: 3  # Number of top models to train and evaluate on holdout data

# Storage configuration (optional - can be overridden per config)
storage:
  mlflow_uri: "http://localhost:5000"
  storage_url: "sqlite:///optuna.db"

# Default models and metrics (can be overridden per config)
default_models: ["lightgbm"]
default_metric_combinations:
  - ["f1"]

# Dataset configurations - each represents a different dataset with its own parameters
dataset_configs:
  
  full_raw:
    name: "k-mer full raw dataset"
    description: "Dataset with k-mer counting dimentionality reduction using SVD into a single bin. No feature selection applied"
    
    # Dataset paths
    train_data: "src/data/X_train_full.parquet"
    test_data: "src/data/X_test_full.parquet"
    holdout_data: "src/data/X_val_full.parquet"
    target_column: "y"
    dataset_suffix: "full_raw"
    
    # Experiment configuration
    experiment_name: "full_raw"
    
    # Feature correlation analysis
    #analyze_correlations: true
    #correlation_threshold: 0.95
    # Alternative: drop_features_file: "features_to_drop.txt"
    
    # Train top 3 models for this dataset
    top_n: 3
    
    # Tags specific to this dataset
    tags:
      dataset_imbalance_technique: "none"
      dataset_kmer_redux: "false"
      features_cpat: "true"
      features_regulators_mhe: "all"
      features_ss: "true"
      features_filter: "none"
  
  full_raw_corr:
    name: "k-mer full raw dataset with correlation analysis"
    description: "Dataset with k-mer counting dimentionality reduction using SVD into a single bin. Automatic correlation analysis applied"
    
    # Dataset paths
